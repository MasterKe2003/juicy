name: "Main workflow"

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install
        run: npm install

      - name: Install Packages
        run: npx lerna bootstrap

      - name: Compile
        run: npx lerna run compile
